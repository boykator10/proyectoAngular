<div class="container">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title"> Eliminar Celulares</h3>
    </div>

    <!--inicia el formulario -->
    <div class="card-body">

      <form>
        <fieldset disabled>
          <div class="form-group col-md-2">
            <label for="idCelular">idCelular</label>
            <input type="number" class="form-control" name="idCelular" [(ngModel)]="celular.idCelular">
          </div>


          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="marca">Marca</label>
              <input type="text" class="form-control" placeholder="Marca" name="marca" [(ngModel)]="celular.marca">
            </div>

            <div class="form-group col-md-6">
              <label for="modelo">Modelo</label>
              <input type="text" class="form-control" placeholder="Modelo" name="modelo" [(ngModel)]="celular.modelo">
            </div>

            <div class="form-group col-md-6">
              <label for="color">Color</label>
              <input type="text" class="form-control" placeholder="Color" name="color" [(ngModel)]="celular.color">
            </div>
          </div>

          <div class="form-group col-md-2">
            <label for="precio">Precio</label>
            <input type="number" class="form-control" name="precio" [(ngModel)]="celular.precio">
          </div>

          <div class="form-group col-md-2">
            <label for="capacidad">Capacidad</label>
            <input type="number" class="form-control" name="capacidad" [(ngModel)]="celular.capacidad">
          </div>
        </fieldset>
        <br>
        <button type="submit" class="btn btn-outline-info" (click)="eliminar()">Eliminar</button>

      </form>

    </div>
    <!--FINALIZA el formulario -->
  </div>
</div>
